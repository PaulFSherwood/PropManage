<!DOCTYPE html>
<html>
<head>
  <title>Add Property</title>
</head>
<body>
  <h1>Add New Property</h1>
  <form id="propertyForm">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>
    <label for="size">Size:</label>
    <input type="number" id="size" name="size" required><br><br>
    <label for="type">Type:</label>
    <input type="text" id="type" name="type" required><br><br>
    <label for="stage">Stage:</label>
    <input type="text" id="stage" name="stage" required><br><br>
    <label for="purchaseAmount">Purchase Amount:</label>
    <input type="number" id="purchaseAmount" name="purchaseAmount" required><br><br>
    <button type="submit">Add Property</button>
  </form>

  <script>
    document.getElementById('propertyForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const data = {
        address: document.getElementById('address').value,
        size: document.getElementById('size').value,
        type: document.getElementById('type').value,
        stage: document.getElementById('stage').value,
        purchaseAmount: document.getElementById('purchaseAmount').value
      };

      fetch('/addProperty', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(data => alert(data))
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
